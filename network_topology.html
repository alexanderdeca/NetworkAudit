": "#97c2fc", "id": "be-asw-29-34-42", "image": "icons/switch.png", "label": "be-asw-29-34-42", "shape": "image", "title": "be-asw-29-34-42"}, {"color": "#97c2fc", "id": "be-asw-29-34-43", "image": "icons/switch.png", "label": "be-asw-29-34-43", "shape": "image", "title": "be-asw-29-34-43"}, {"color": "#97c2fc", "id": "ipnexi-dendrm002", "image": "icons/core.png", "label": "ipnexi-dendrm002", "shape": "image", "title": "ipnexi-dendrm002"}, {"color": "#97c2fc", "id": "ipnexi-dendrm002-3", "image": "icons/core.png", "label": "ipnexi-dendrm002-3", "shape": "image", "title": "ipnexi-dendrm002-3"}]);

};
